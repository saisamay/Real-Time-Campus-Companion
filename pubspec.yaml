name: real_time_campus_companion
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  carousel_slider: ^5.0.0
  intl: ^0.18.0
  http: ^1.2.2
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0
  jwt_decoder: ^2.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/ic_launcher.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  adaptive_icon_background: "#a4123f"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"